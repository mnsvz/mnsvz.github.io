---
layout: default
title: Archive
---

<!-- Content
    ================================================== -->


<div class="container">
  <div class="twenty columns">
    <div class="eight bricks">
    </div>
    <div class="section">
        <h4>Archives</h4>
      <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
      </ul>
    </div>
  </div><!-- twenty columns -->
</div><!-- container -->
